<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body class="image">
<div class="container">
    <h1>Użytkownicy</h1>
    <a href="/band/homepage">Powrót do strony głównej</a><br><br>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">
                Imię
            </th>
            <th scope="col">
                Nazwisko
            </th>
            <th scope="col">
                Data urodzenia
            </th>
            <th scope="col">
                Email
            </th>
            <th scope="col">
                Newsletter
            </th>
            <th scope="col">
                Uprawnienia
            </th>
            <th scope="col">
                Edycja
            </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.dateOfBirth}"></td>
            <td th:text="${user.email}"></td>
            <td th:if="${user.newsletter}">Zapisany</td>
            <td th:unless="${user.newsletter}">Nie zapisany</td>
            <td>
                <ul th:each="roles : ${user.userRole}">
                    <li th:text="${roles.role.getDescription()}"></li>
                </ul>
            </td>
            <td><a th:href="@{/admin/edit-user/{id}(id=${user.id})}"><i class="fa fa-edit" style="font-size:24px"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
