<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Kolekcja kapel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/styles/style.css">


</head>
<body class="image">
<div class="container">
    <h1>Twoja kolekcja kapel</h1>
    <a href="band/add">Dodaj kapele</a><br><br>
    <a href="/musician">Wyświetl muzyków</a><br><br>
    <a href="/recording">Wyświetl płyty</a><br><br>
    <div sec:authorize="hasRole('ADMIN')"><a href="/admin">Panel administratora</a></div><br>
    <div sec:authorize="hasAnyRole('USER', 'ADMIN')" ><a th:href="@{/user-panel/{id}(id=${userId})}">Panel użytkownika</a></div><br>
    <a href="/logout">Wyloguj się</a>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">
                <a href="/band?sort=name" style="color: white">
                    Nazwa
                </a>
            </th>
            <th scope="col">
                <a href="/band?sort=genre" style="color: white">
                    Gatunek
                </a>
            </th>
            <th scope="col">
                <a href="/band?sort=yearOfCreation" style="color: white">
                    Rok powstania
                </a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="band : ${band}">
            <td><a th:href="|@{band/{id}(id=${band.id})}|" th:text="${band.name}" style="color: red"></a></td>
            <td th:text="${band.genre}">Otto</td>
            <td th:text="${band.yearOfCreation}"></td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
