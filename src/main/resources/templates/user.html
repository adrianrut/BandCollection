<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/styles/style.css">


</head>
<body class="image">
<div class="container">
    <h1>Użytkownicy</h1>
    <a href="/band/homepage">Powrót do strony głównej</a><br><br>
    <a href="/user/add">Dodaj użytkownika</a><br><br>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">
                Imię
            </th>
            <th scope="col">
                Nazwisko
            </th>
            <th scope="col">
                Data urodzenia
            </th>
            <th scope="col">
                Email
            </th>
            <th scope="col">
                Newsletter
            </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.dateOfBirth}"></td>
            <td th:text="${user.email}"></td>
            <td th:if="${user.newsletter}">Zapisany</td>
            <td th:unless="${user.newsletter}">Nie zapisany</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
