<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Płyty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">


</head>
<body class="image">
<div class="container">
    <h1 th:text="|Płyty zespołu ${bands.name}|"></h1>
    <a href="/band/homepage">Powrót do strony głównej</a><br><br>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Nazwa</th>
            <th scope="col">Kawałki</th>
            <th scope="col">Rok powstania</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recording : ${recordings}">
            <td th:text="${recording.name}">Otto</td>
            <td>
                <ul th:each="songs : ${recordings.songs}">
                    <li th:text="${songs.name}"></li>
                </ul>
            </td>
            <td th:text="${recording.yearOfCreation}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="|/recording/${recordings.id}/add-song|">Dodaj kawałek</a><br><br>
    <a th:href="|/recording/${recordings.id}/delete|" style="color: red">Usuń płytę</a><br><br>

</div>
</body>
</html>
