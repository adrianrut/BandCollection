<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="image">
<div class="container">
    <h1>Dodaj użytkownika</h1>
    <a href="/">Powrót do strony głównej</a><br><br>
    <form method="post" action="/add-user" th:object="${userDto}">
        <div class="mb-3">
            <label class="form-label" style="color: white">Imię</label>
            <label>
                <input th:field="*{firstName}" type="text" class="form-control" aria-describedby="emailHelp">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label" style="color: white">Nazwisko</label>
            <label>
                <input th:field="*{lastName}" type="text" class="form-control" aria-describedby="emailHelp">
            </label>
        </div>
        <div class="mb-3">
            <label class="form-label" style="color: white">Data urodzenia</label>
            <label>
                <input th:field="*{dateOfBirth}" type="date" class="form-control" aria-describedby="emailHelp">
            </label>
        </div>
        <button type="submit" class="btn btn-dark">Dodaj</button>
    </form>

</div>

</body>
</html>
