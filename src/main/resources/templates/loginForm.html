<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zaloguj się</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/styles/style.css">

</head>
<body class="image">
<div class="container">
    <h1>Zaloguj się</h1>
    <img src="https://img.genial.ly/5fc8c1df474f670f424da6dc/5f977567-d695-481b-9e85-aa15980972dc.png" alt="login-img">
    <form class="login-form" action="/login" method="post">
        <label>
            <input name="username" placeholder="nazwa użytkownika" class="form-item">
        </label>
        <label>
            <input name="password" placeholder="hasło" type="password" class="form-item">
        </label>
        <label>
            <button type="submit" class="form-item">Zaloguj się</button>
        </label>
    </form>
</div>

</body>
</html>
