<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj płytę</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body class="image">
<div class="container">
    <h1 th:text="|Dodaj płytę do ${band.name}|"></h1>
    <a href="/">Powrót do strony głównej</a><br><br>
    <form method="post" action="/add-recording" th:object="${recording}">
        <div class="input-group">
            <span class="input-group-text">Nazwa</span>
            <input th:field="*{name}" type="text" aria-label="First name" class="form-control">
        </div>
        <select hidden="hidden" th:field="*{band}" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option th:each="band : ${band}"
                    th:value="${band.id}" th:text="${band.name}" value="1">One</option>
        </select>
        <div class="input-group">
            <span class="input-group-text">Rok wydania</span>
            <input th:field="*{yearOfCreation}" type="text" aria-label="First name" class="form-control">
        </div>
        <button type="submit" class="btn btn-dark">Dodaj</button>
    </form>
</div>
</body>
</html>
