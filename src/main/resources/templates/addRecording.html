<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kolekcja kapel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Dodaj kapele</h1>
<a href="/">Powrót do strony głównej</a><br><br>

<form method="post" action="add_recording" th:object="${recording}">
    <input name="name" th:placeholder="Nazwa">
    <div class="input-group">
        <input th:name="band" th:each="band : ${band}" th:text="${band.name}" type="text" aria-label="First name" class="form-control">
    </div>
    <input name="yearOfCreation" placeholder="Rok powstania">
    <button type="submit" class="btn btn-dark">Dodaj</button>


</form>


</body>
</html>
