<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Użytkownicy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/styles/style.css">


</head>
<body class="image">
<div class="container">
    <h1>Użytkownicy</h1>
    <a href="/band/homepage">Powrót do strony głównej</a><br><br>
    <form method="post" th:object="${roleDto}" th:action="|/admin/editUser/${roleDto.id}|">
        <input type="hidden" th:field="*{user.password}">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">
                    Imię
                </th>
                <th scope="col">
                    Nazwisko
                </th>
                <th scope="col">
                    Data urodzenia
                </th>
                <th scope="col">
                    Email
                </th>
                <th scope="col">
                    Newsletter
                </th>
                <th scope="col">
                    Uprawnienia
                </th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:name="*{user.firstName}" th:field="*{user.firstName}" th:text="*{user.firstName}"></td>
                <td th:name="*{user.lastName}" th:field="*{user.lastName}" th:text="*{user.lastName}"></td>
                <td th:name="*{user.dateOfBirth}" th:field="*{user.dateOfBirth}" th:text="*{user.dateOfBirth}"></td>
                <td th:name="*{user.email}" th:field="*{user.email}" th:text="*{user.email}"></td>
                <td th:name="*{user.newsletter}" th:field="*{user.newsletter}" th:if="*{user.newsletter}">Zapisany</td>
                <td th:name="*{user.newsletter}" th:field="*{user.newsletter}" th:unless="*{user.newsletter}">Nie zapisany</td>
                <td>
                    <label>
                        <select th:name="*{roles}" th:field="*{roles}" class="form-select form-select-sm" multiple>
                            <option th:each="role : ${T(pl.rutkowski.bandcollection.user.Role).values()}"
                                    th:value="${role.name()}" th:text="${role.getDescription()}" value="">One
                            </option>
                        </select>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Zapisz zmiany</button>
        </div>
    </form>
</div>
</body>
</html>
