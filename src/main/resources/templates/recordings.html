<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Płyty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">


</head>
<body class="image">
<div class="container">
    <h1 th:text="Płyty"></h1>
    <a href="/band/homepage">Powrót do strony głównej</a><br><br>
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">
                <a href="/recording?sort=name" style="color: white">
                    Nazwa
                </a>
            </th>
            <th scope="col">
                <a href="/recording?sort=band" style="color: white">
                    Zespół
                </a>
            </th>
            <th scope="col">
                <a href="/recording?sort=yearOfCreation" style="color: white">
                    Rok Powstania
                </a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recording : ${recordingSort}">
            <td th:text="${recording.name}">Otto</td>
            <td><a th:href="|@{band/{id}(id=${recording.getBand().id})}|" th:text="${recording.band}"></a></td>
            <td th:text="${recording.yearOfCreation}">Otto</td>
        </tr>
        </tbody>
    </table>

</div>



</body>
</html>
