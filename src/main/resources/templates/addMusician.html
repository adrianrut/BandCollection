<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj muzyka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body class="image">
<div class="container">
    <h1 th:text="|Dodaj muzyka do ${band.name}|"></h1>
    <a href="/band/homepage">Powrót do strony głównej</a><br><br>
    <h2>Dodaj istniejącego muzyka</h2>
    <form method="post" action="/add-musician" th:object="${musicianDto}">
        <input type="hidden" th:field="*{bandId}">
        <select th:field="*{name}" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option th:each="musician : ${musicianList}"
                    th:value="${musician.name}" th:text="${musician.name}" value="1">One
            </option>
        </select>
        <select th:field="*{role}" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option th:each="role : ${T(pl.rutkowski.bandcollection.musician.Role).values()}"
                    th:value="${role}" th:text="${role.getDescription()}" value="1">One
            </option>
        </select>
        <br>
        <button type="submit" class="btn btn-dark">Dodaj</button>
    </form>
    <br><br>
    <h2>lub</h2>
    <h2>Dodaj nowego muzyka</h2>
    <form method="post" action="/add-new-musician" th:object="${musicianDto}">
        <input type="hidden" th:field="*{bandId}">
        <div class="input-group">
            <span class="input-group-text">Ksywa</span>
            <input th:field="*{name}" type="text" aria-label="First name" class="form-control">
        </div>
        <select th:field="*{role}" class="form-select form-select-sm" aria-label=".form-select-sm example">
            <option th:each="role : ${T(pl.rutkowski.bandcollection.Role).values()}"
                    th:value="${role}" th:text="${role.getDescription()}" value="1">One
            </option>
        </select>
        <br>
        <button type="submit" class="btn btn-dark">Dodaj</button>
    </form>
</div>

</body>
</html>
