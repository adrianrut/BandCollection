<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kolekcja kapel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">


</head>
<body class="image">
<div class="container">
    <h1 th:text="|Kawałki z płyty ${recording.name}|"></h1>
    <a href="/band/homepage">Powrót do strony głównej</a><br><br>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Nazwa</th>
            <th scope="col">Płyta</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song : ${song}">
            <td th:text="${song.name}">Otto</td>
            <td th:text="${song.recording}">Otto</td>
        </tr>
        </tbody>
    </table>
    <a href="/add-song">Dodaj Kawałek</a><br><br>
</div>
</body>
</html>
