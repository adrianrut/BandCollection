<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Muzycy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="/style.css">


</head>
<body class="image">
<div class="container">
    <h1 th:text="Muzycy"></h1>
    <a href="/">Powrót do strony głównej</a>

    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">
                <a href="/musician?sort=name" style="color: white">
                    Ksywa
                </a>
            </th>
            <th scope="col">
                <a href="/musician?sort=band" style="color: white">
                    Kapela
                </a>
            </th>
            <th scope="col">
                <a href="/musician?sort=role" style="color: white">
                    Instrument
                </a></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="musician : ${musicianSort}">
            <td th:text="${musician.name}"></td>
            <td th:each="bands : ${musician.bands}"><a th:href="|@{band/{id}(id=${bands.id})}|" th:text="${bands.name}"></a></td>
            <td th:text="${musician.role.getDescription()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
