<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kolekcja kapel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">


</head>
<body class="image">
<div class="container">
    <h1 class="title" style="color: chartreuse">Twoja kolekcja kapel</h1>
    <a href="/add_band">Dodaj kapele</a><br><br>
    <a href="/musician">Wyświetl muzyków</a><br><br>
    <a href="/recording">Wyświetl płyty</a><br><br>
    <a href="/song">Wyświetl kawałki</a><br><br>


    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col">Nazwa</th>
            <th scope="col">Gatunek</th>
            <th scope="col">Rok powstania</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="band : ${band}">
            <td><a th:href="@{/{id}(id=${band.id})}" th:text="${band.name}" style="color: red"></a></td>
            <td th:text="${band.genre}">Otto</td>
            <td th:text="${band.yearOfCreation}">@mdo</td>
        </tr>
        </tbody>
    </table>
</div>


</body>
</html>
